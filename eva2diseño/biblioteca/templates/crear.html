{% load static %}

<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AGREGAR NUEVO LIBRO</title>
    <!-- Bootstrap CSS v5.2.1 y otros recursos CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Favicon y otros recursos estáticos si los hay -->
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">




    <style>

  
        footer {
          background-color: #0056b3; /* Fondo azul oscuro para el footer */
          color: #fff; /* Texto blanco */
          padding: 10px;
          position: fixed; /* Fijar en la parte inferior */
          bottom: 0;
          width: 100%;
      }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- ... -->
    </nav>

    <!-- Contenido específico de la página para agregar un nuevo libro -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                Crear un libro
            </div>
            <div class="card-body">
                <h4 class="card-title">Datos del libro</h4>
                <!-- Incluir el formulario de libro que se supone ya está definido en 'form.html' -->
                {% include 'form.html' %}
            </div>
            <div class="card-footer text-muted">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; {% now "Y" %} Biblioteca. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de JavaScript necesarios para Bootstrap y otros comportamientos interactivos -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
