{% extends 'base.html' %}
{% load static %}

{% block titulo %}
  {{ noticia.titulo }}
{% endblock %}

{% block contenido %}
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>{{ noticia.titulo }}</h1>
        <p>{{ noticia.descripcion }}</p>
        <img src="{{ noticia.imagen.url }}" alt="{{ noticia.titulo }}" class="img-fluid">
        <!-- Puedes mostrar más detalles de la noticia aquí -->
      </div>
    </div>
  </div>
{% endblock %}
